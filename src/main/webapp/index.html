<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Webapp That Helps You Choose A Place to Eat"
    />
    <meta
      name="keywords"
      content="restaurant, food, hungry, where, eat, random, help, lunch, dinner, indecisive"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EatGoWhere</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!-- Replace the value of the key parameter with your own API key. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQOaxpasHdNc5bF4dTDNureWyCxwQ-Lzc&libraries=places&callback=initMap"
      defer
    ></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  </head>

  <body>
    <div id="map-container">
      <div id="map"></div>
      <div id="infowindow-pac-content">
        <img src="" width="16" height="16" id="place-icon" />
        <span id="place-name" class="title"></span><br />
        <span id="place-address"></span>
      </div>
      <div id="infowindow-restaurant-content" class="hide">
        <div id="info-restaurant-name"></div>
        <a target="_blank" id="info-restaurant-dir">
          <span class="iconify" data-icon="bx:bxs-direction-right" data-inline="false" data-width="38px" data-height="38px" style="color: blue;"></span>
        </a>
        <a id="whatsapp-share">
          <span class="iconify" data-icon="logos:whatsapp" data-inline="false" data-width="40px" data-height="40px"></span>
        </a>
        <a id="telegram-share">
          <span class="iconify" data-icon="logos:telegram" data-inline="false" data-width="35px" data-height="35px"></span>
        </a>
      </div>
    </div>
    <div id="right-tab">
      <div id="pac-card">
        <h1>EatGoWhere</h1>
        <a id="resize-nav-button">
          <span id="expand-top-button" class="iconify hide" data-icon="bi:arrows-expand" data-inline="false" data-width="25px" data-height="25px" style="color: gray;"></span>
          <span id="collapse-top-button"class="iconify show" data-icon="bi:arrows-collapse" data-inline="false" data-width="25px" data-height="25px" style="color: gray;"></span>
        </a>
        <input id="pac-input" type="text" placeholder="Enter your location" />
        <span id="pac-clear" onClick='clearPACInput()'>&times;</span>
        <button id="submit-button">
          <span class="iconify" data-icon="bi-search" data-inline="false" data-width="15px" data-height="15px" style="color: white;"></span>
        </button>
        <div id="pac-container">
            <form id="restaurant-filter">
              <fieldset>
                <legend>Dietery Restrictions</legend>
                <div>
                  <input type="radio" name="restaurant-filter" id="halal" value="halal">
                  <label for="halal">Halal</label>
                </div>
                <div>
                  <input type="radio" name="restaurant-filter" id="vegetarian" value="vegetarian">
                  <label for="vegetarian">Vegetarian</label>
                </div>
                <div>
                  <input type="radio" name="restaurant-filter" id="vegan" value="vegan">
                  <label for="vegan">Vegan</label>
                </div>
                <div>
                  <input type="radio" name="restaurant-filter" id="gluten-free" value="gluten-free">
                  <label for="gluten-free">Gluten Free</label>
                </div>
              </fieldset>
            </form>

        </div>

      </div>

      <div id="result-container" class="hide">
        <h2>Recommended Restaurants</h2>
        <ul id="restaurant-list"></ul>
        <div id='result-share-container'></div>
      </div>

    </div>
  </body>
</html>

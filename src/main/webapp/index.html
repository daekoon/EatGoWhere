<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Webapp That Helps You Choose A Place to Eat"
    />
    <meta
      name="keywords"
      content="restaurant, food, hungry, where, eat, random, help, lunch, dinner, indecisive"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EatGoWhere</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!-- Replace the value of the key parameter with your own API key. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=API_KEY_HERE&libraries=places&callback=initMap"
      defer
    ></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  </head>

  <body>
    <div id="map-container">
      <div id="map"></div>
      <div id="infowindow-pac-content">
        <img src="" width="16" height="16" id="place-icon" />
        <span id="place-name" class="title"></span><br />
        <span id="place-address"></span>
      </div>
      <div id="infowindow-restaurant-content">
        <div id="info-restaurant-name">${name}</div>
        <a target="_blank" id="info-restaurant-dir">
          <img src="https://gstatic.com/images/icons/material/system/2x/directions_gm_blue_20dp.png">
        </a>
        <a id="whatsapp-share">
          <span class="iconify" data-icon="logos:whatsapp" data-inline="false"></span>
        </a>
        <a id="telegram-share">
          <span class="iconify" data-icon="logos:telegram" data-inline="false"></span>
        </a>
      </div>
    </div>
    <div id="right-tab">
      <div id="pac-card">
        <h1>EatGoWhere</h1>
        <span id="pac-clear" onClick='clearPACInput()'>&times;</span>
        <input id="pac-input" type="text" placeholder="Enter your location" />
        <div id="pac-container">
            <form id="restaurant-filter">
              <fieldset>
                <legend>Dietery Restrictions</legend>
                <input type="radio" name="restaurant-filter" id="halal" value="halal">
                <label for="halal">Halal</label>
                <input type="radio" name="restaurant-filter" id="vegetarian" value="vegetarian">
                <label for="vegetarian">Vegetarian</label>
                <input type="radio" name="restaurant-filter" id="vegan" value="vegan">
                <label for="vegan">Vegan</label>
                <input type="radio" name="restaurant-filter" id="gluten-free" value="gluten-free">
                <label for="gluten-free">Gluten Free</label>
              </fieldset>
            </form>

          <button id="submit-button">Submit</button>
        </div>

      </div>

      <div id="result-container">
        <h2>Recommended Restaurants</h2>
        <ul id="restaurant-list"></ul>
        <div id='result-share-container'></div>
      </div>

    </div>
  </body>
</html>
